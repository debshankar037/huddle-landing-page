<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/54200140b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="background-img">
        <img src="images/logo.svg" id="brand-image">
        <div class="container-fluid description">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <img src="images/illustration-mockups.svg" id="mock">
                </div>
                <div class="col-lg-6 col-sm-12 text">
                    <h1 class="description-text">Build The Community Your Fans Will Love</h1>
                    <p class="text-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
                    <a class="btn button" href="https://login.huddle.net/user/#/">Register</a>
                </div>
            </div>
            <div class="container-fluid icons">
                <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook fa-2x icon1"></i></a>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><i class="fa-brands fa-twitter fa-2x icon1"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2x icon1"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
